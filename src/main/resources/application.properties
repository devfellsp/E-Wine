# ==========================
# CONFIGURAÇÕES GERAIS
# ==========================

# Tipo de banco
quarkus.datasource.db-kind=postgresql

# Configuração padrão (usada em todos os ambientes, exceto se sobrescrita)
quarkus.datasource.username=topicos1
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/topicos1db

# Desativa o uso automático de containers (DevServices)
quarkus.devservices.enabled=false

# Log do Hibernate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# CORS (para permitir chamadas externas durante o dev)
quarkus.http.cors=true

# URLs base para mensagens de erro personalizadas
%dev.problem.base-url=http://localhost:8080
%test.problem.base-url=http://localhost:8081
%prod.problem.base-url=https://api.seusistema.com


# ==========================
# AMBIENTE DE DESENVOLVIMENTO (DEV)
# ==========================

%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.datasource.dev-ui.allow-sql=true
# No dev, não precisa carregar o import.sql (opcional)
%dev.quarkus.hibernate-orm.sql-load-script=no-file
%dev.jwt.secret=12345678901234567890123456789012
%dev.jwt.expiration.minutes=1440


# ==========================
# AMBIENTE DE TESTES (TEST)
# ==========================

%test.quarkus.hibernate-orm.database.generation=drop-and-create
# Aqui garantimos que os dados do import.sql serão carregados
%test.quarkus.hibernate-orm.sql-load-script=import.sql


# ==========================
# AMBIENTE DE PRODUÇÃO (PROD)
# ==========================

%prod.quarkus.hibernate-orm.database.generation=none
# Nunca usar drop-and-create em produção!
%prod.quarkus.hibernate-orm.sql-load-script=no-file

quarkus.hibernate-orm.sql-load-script=import.sql